<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeNaMi - A Place To Share What You Love!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(270deg, #5c67f2, #4a54e1, #333);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      color: white;
      padding: 1em;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    nav {
      background: #444;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }

    section {
      padding: 2em;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #5c67f2;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a54e1;
    }


    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #555;
    }

    .dark-mode form {
      background-color: #2a2a2a;
    }

    .star-rating span {
      font-size: 1.5em;
      cursor: pointer;
    }

    .star-rating span:hover,
    .star-rating span.active {
      color: gold;
    }

    #dark-mode-toggle {
      margin-top: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>GeNaMi</h1>
    <p>Where Music & Movies Connect People</p>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
  </header>

  <nav>
    <a href="#reviews">Reviews</a>
    <a href="#recommend">Recommendations</a>
    <a href="#comments">Comments</a>
  </nav>

  <section id="reviews">
    <h2>Write a Review - You Can Go Into Depth </h2>
    <form>
      <label for="username">Your Name - This Can Be A Username Or Your Username:</label>
      <input type="text" id="username" required />

      <label for="media-title"> Movie/Series Title:</label>
      <input type="text" id="media-title" required />

      <label for="rating">Rating:</label>
      <div class="star-rating" id="rating">
        <span onclick="setRating(1)">‚≠ê</span>
        <span onclick="setRating(2)">‚≠ê</span>
        <span onclick="setRating(3)">‚≠ê</span>
        <span onclick="setRating(4)">‚≠ê</span>
        <span onclick="setRating(5)">‚≠ê</span>
      </div>
      <input type="hidden" id="rating-value" name="rating" />

      <label for="review">Your Review Of This Movie or Series:</label>
      <textarea id="review" rows="5" maxlength="500" oninput="updateCounter(this, 'review-count')" required></textarea>
      <p id="review-count">0/500 characters</p>

      <button type="submit">Submit Review</button>
      <button type="button" onclick="alert('Feature coming soon!')">üîó Share Your Review</button>
    </form>
  </section>

  <section id="recommend">
    <h2>Recommend To The Public</h2>
    <form>
      <label for="your-name">Your Name:</label>
      <input type="text" id="your-name" required />

      <label for="friend-name">Friend's Name:</label>
      <input type="text" id="friend-name" required />

      <label for="recommendation">Movie or Series to Recommend:</label>
      <input type="text" id="recommendation" required />

      <textarea placeholder="Optional message..." rows="3"></textarea>

      <button type="submit">Send Recommendation</button>
    </form>
  </section>

  <section id="comments">
    <h2>Leave a Comment</h2>
    <form>
      <label for="comment-name">Name:</label>
      <input type="text" id="comment-name" required />

      <label for="comment">Comment:</label>
      <textarea id="comment" rows="4" maxlength="300" oninput="updateCounter(this, 'comment-count')" required></textarea>
      <p id="comment-count">0/300 characters</p>

      <label>Add Emoji:</label>
      <select onchange="addEmojiToComment(this.value)">
        <option value="">üòä Pick one</option>
        <option value="üé¨">üé¨</option>
        <option value="üòç">üòç</option>
        <option value="üò¢">üò¢</option>
        <option value="üòé">üòé</option>
        <option value="üî•">üî•</option>
      </select>

      <button type="submit">Post Comment</button>
    </form>
  </section>

  <script>
    function updateCounter(input, displayId) {
      const display = document.getElementById(displayId);
      display.textContent = `${input.value.length}/${input.maxLength} characters`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function addEmojiToComment(emoji) {
      const commentBox = document.getElementById('comment');
      commentBox.value += emoji;
    }

    function setRating(value) {
      document.getElementById("rating-value").value = value;
      const stars = document.querySelectorAll("#rating span");
      stars.forEach((star, index) => {
        star.classList.toggle("active", index < value);
      });
    }
  </script>
</body>
</html>
