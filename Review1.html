  <style>

      margin-bottom: 1em;

    button {

      color: white;

      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a54e1;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode input,
    .dark-mode textarea,
    .dark-mode select {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #555;
    }

    .dark-mode form {
      background-color: #2a2a2a;
    }

    .star-rating span {
      font-size: 1.5em;
      cursor: pointer;
    }

    .star-rating span:hover,
    .star-rating span.active {
      color: gold;
    }

    #dark-mode-toggle {
      margin-top: 1em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 2em;
      margin: 5% auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-entry {
      padding: 0.5em 0;
      border-bottom: 1px solid Violet;
    }

    .modal-entry:last-child {
      border-bottom: none;
    }
  </style>

      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5 Star Rating</title>
  <style>
    .star-rating {
      direction: rtl;
      font-size: 2rem;
      unicode-bidi: bidi-override;
      display: inline-flex;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input:checked ~ label {
      color: gold;
    }

    #rating-value {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="star-rating">
    <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
    <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
    <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
    <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
    <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
  </div>

  <div id="rating-value">Your rating: 0</div>

  <script>
    const stars = document.querySelectorAll('input[name="rating"]');
    const ratingValue = document.getElementById('rating-value');

    stars.forEach(star => {
      star.addEventListener('change', () => {
        ratingValue.textContent = `Your rating: ${star.value}`;
      });
    });
  </script>

</body>
</html>
